<!DOCTYPE html>

<body>
    <h1>inserindo videos hospedado localmente</h1>
    <p> este video esta hospesdado no meu proprio servidor</p>
    <video controls width="500px" height="500px" loop>
        <source src="midia/pexels-eugenia-remark-15537623-1080x1920-60fps.mp4" type="video/mp4">
    <source src="midia/pexels-eugenia-remark-15537623-360x640-30fps.mp4" type="video/mp4">
    <p>seu navegador nao tem compatibilidade de video</p>
    </video>
    <video controls width="500px" height="500px"loop>
        <source src="midia/pexels-roman-odintsov-7592810-2160x3744-30fps.mp4" type="video/mp4">

   <h1>inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
